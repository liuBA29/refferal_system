<!DOCTYPE html>
<html>
<head>
    <title>Вход по телефону</title>
</head>
<body>
    <h1>Авторизация</h1>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="phone_number">Номер телефона:</label>
        <input type="text" name="phone_number" placeholder="+375291234567" required>
        <button type="submit">Отправить код</button>
    </form>
</body>
</html>
